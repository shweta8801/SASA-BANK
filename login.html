<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>SASA : Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="contactInfo">
                    <h1 id="new">  New here?  </h1>
                <p id="para">
                    <br>
                    Sign up and disover a great amount of new opportunities!
                </p>
                <br>
                <br>
                <button class="button" onclick="location.href='signUp.html'">Sign Up</button> 
                </div>

                <div class="contactForm">
                    <h2>Login to SASA</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="password" required>
                        <span>Password</span>
                    </div>
                    <input type="button" value="Get OTP" onclick="showhidden()" id="otp">
                    <div class="inputBox w50 " id="hide1">
                        <input type="text" required>
                        <span>OTP sent on mobile</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Login" id="hide2" onclick="onclick=location.href='profile.html'">
                    </div>
                </div>
                </div>
            </div>
        </section>
        <script>
            function showhidden(){
                document.getElementById("hide1").style.display = "block";
                document.getElementById("hide2").style.display = "block";
            }
        </script>
    </body>
</html>
