<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Responsive contact | Html CSS</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="contactInfo">
                    <h1 id="new">  New here?  </h1>
                <p id="para">
                    <br>
                    Sign up and disover a great amount of new opportunities!
                </p>
                <br>
                <br>
                <button class="button" onclick="location.href='signUp.html'">Sign Up</button> 
                </div>

                <div class="contactForm">
                    <h2>Login to SASA</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="password" required>
                        <span>Password</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>OTP sent on mobile</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Login" onclick="onclick=location.href='profile.html'">
                    </div>
                </div>
                </div>
            </div>
        </section>
    </body>
</html>
