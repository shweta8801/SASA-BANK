<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="payTransfer.css">
        <link rel="stylesheet" href="ATMpin.css">
        <title>Update Contact Number</title>
        <style>
        #box{
            height: 68vh;
            width: 90%;
            box-shadow: 0 8px 12px 0 #2c171f40
        }
        @media(max-width:858px){
            #topdiv{
                height: 10vh;
            }
            #box{
            height: 55vh;
            width: 90%;
            box-shadow: 0 8px 12px 0 #2c171f40
            }
            .pay_form div label{
                font-size: 14px;
            }
        }
        </style>
        
    </head>
    <body>
        <section class="secOne">
            <div id="box">
                <div id="topdiv">
                    <h1>Change Contact Details</h1>
                </div>
                <div id="btmdiv">
                        <label for="" id="msg">Please Enter the following details : </label>
                        <form action="profile.html" class="pay_form" onsubmit="fun()" >
                            <div>
                                <label for="">Enter Your new contact Number <span style="color: red;">*</span> </label>
                                <input type="text">
                            </div>
                            <input type="button" value="Get OTP" id="otp"  onclick="showhidden()">
                            <div id="hide1">
                                <label for="">Enter OTP <span style="color: red;">*</span> </label>
                                <input type="text" style="width:20% ;">
                            </div>
                            <div class="inputBox" id="hide2">
                                <input type="submit" value="Submit" required="required">
                            </div>
                        </form>
                </div>
            </div>
        </section>
        <script>
            function fun(){
                alert("Request Submitted, you will get notified via sms within 24 hours");  
            }
            function showhidden(){
                document.getElementById("hide1").style.display = "block";
                document.getElementById("hide2").style.display = "block";
                var btn = document.getElementById("otp");
                btn.value = 'Resend OTP';
            }
        </script>
    </body>
</html>
