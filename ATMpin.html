<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="payTransfer.css">
        <link rel="stylesheet" href="ATMpin.css">
        <title>ATM Pin Generation</title>
    </head>
    <body>
        <section class="secOne">
            <div id="box">
                <div id="topdiv">
                    <h1>Online ATM Pin Generation</h1>
                </div>
                <div id="btmdiv">
                        <label for="" id="msg">Please Enter the following details : </label>
                        <form action="" class="pay_form">
                            <div>
                                <label for="">Enter ATM card Number <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">Enter ATM card Expiry Date <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">Enter ATM Old pin <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">Enter ATM New pin <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">ReEnter ATM New pin <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <div>
                                <label for="">Enter OTP <span style="color: red;">*</span> </label>
                                <input type="number">
                            </div>
                            <label for="" id="note">If you don't have any pin then please enter 00 as your old pin</label> <br> <br>
                            <span style="font-size: 15px; "> 
                                <input type="checkbox" > <span>I accept the <a href="" style="color: rgb(41, 82, 227); font-size: 16px;">Terms & Conditions</a> </span>
                            </span> <br>
                            <div class="inputBox" >
                                <input type="submit" value="Submit" required="required">
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
